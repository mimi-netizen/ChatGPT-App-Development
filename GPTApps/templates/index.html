<!DOCTYPE html>
<html>
  <head>
    <title>Business Name Ideas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1,
      h2 {
        color: #333;
      }
      label {
        font-weight: bold;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Business Name Ideas Generator</h1>
      <p>
        Enter a description of your business and we'll generate 10 name ideas
        for you!
      </p>
      <form action="/" method="POST">
        <label for="description">Business Description:</label><br />
        <textarea id="description" name="description" rows="4"></textarea><br />
        <input type="submit" value="Generate" />
      </form>
      {% if names %}
      <h2>Generated Names:</h2>
      <ul>
        {% for name in names %}
        <li>{{ name }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
